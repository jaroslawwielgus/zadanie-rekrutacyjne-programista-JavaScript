<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>UI5 Walkthrough</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m" data-sap-ui-compat-version="edge" data-sap-ui-async="true"
        data-sap-ui-on-init="module:sap/ui/core/ComponentSupport" data-sap-ui-resource-roots='{
			"ui5.walkthrough": "./"
		}'>

        </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            var app = new sap.m.App({ initialPage: "idPage1" });
            var page1 = sap.ui.view({ id: "idPage1", viewName: "ui5.walkthrough.view.App", type: sap.ui.core.mvc.ViewType.XML });
            app.addPage(page1);
            app.placeAt("content");
        })
    </script>

</head>

<body class="sapUiBody" id="content">
    <div data-sap-ui-component data-name="ui5.walkthrough" data-id="container" data-settings='{"id" : "walkthrough"}'>
    </div>
</body>

</html>
